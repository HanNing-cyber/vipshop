<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 重置样式表 -->
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<!-- 商品列表の样式 -->
		<link rel="stylesheet" type="text/css" href="css/goods_search/style.css" />
	</head>
	<body>
		<div class="container">
			<!-- 当前页面位置 -->
			<div class="search_name"><a href="goods_search.html">全部结果</a> > 口红</div>
			<!-- 上方商品列表 -->
			<div class="head-box relative">
				<div class="serve-box clearfix">
					<div class="serve float-left">唯品服务</div>
					<div class="reduction float-left">超值优惠</div>
					<div class="counter float-left">专柜同步</div>
					<div class="float-right"><button type="button" class="check">+ 多选</button></div>
				</div>
				<!-- 商标盒子 -->
				<div class="brand-box clearfix">
					<div class="brand-font float-left">品牌</div>
					<div class="all-brand relative">
						<div class="brand1 float-left"><img src="img/goods_search/brand1.png" width="80px"></div>
						<div class="brand2 float-left"><img src="img/goods_search/brand2.png" width="80px"></div>
						<div class="brand3 float-left"><img src="img/goods_search/brand3.png" width="80px"></div>
						<div class="brand4 float-left"><img src="img/goods_search/brand4.png" width="80px"></div>
						<div class="brand5 float-left"><img src="img/goods_search/brand5.png" width="80px"></div>
						<div class="brand6 float-left"><img src="img/goods_search/brand6.png" width="80px"></div>
						<div class="brand7 float-left"><img src="img/goods_search/brand7.png" width="80px"></div>
						<div class="brand8 float-left"><img src="img/goods_search/brand8.png" width="80px"></div>
						<div class="brand9 float-left"><img src="img/goods_search/brand9.png" width="80px"></div>
						<div class="brand10 float-left"><img src="img/goods_search/brand10.png" width="80px"></div>
						<div class="brand11 float-left"><img src="img/goods_search/brand11.png" width="80px"></div>
						<div class="brand12 float-left"><img src="img/goods_search/brand12.png" width="80px"></div>
						<div class="brand13 float-left"><img src="img/goods_search/brand13.png" width="80px"></div>
						<div class="brand14 float-left"><img src="img/goods_search/brand14.png" width="80px"></div>
						<div class="brand15 float-left"><img src="img/goods_search/brand15.png" width="80px"></div>
						<div class="brand16 float-left"><img src="img/goods_search/brand16.png" width="80px"></div>
						<div class="brand17 float-left"><img src="img/goods_search/brand17.png" width="80px"></div>
						<div class="brand18 float-left"><img src="img/goods_search/brand18.png" width="80px"></div>
						<div class="brand19 float-left"><img src="img/goods_search/brand19.png" width="80px"></div>
						<div class="brand20 float-left"><img src="img/goods_search/brand20.png" width="80px"></div>
						<div class="brand21 float-left"><img src="img/goods_search/brand21.png" width="80px"></div>
						<div class="brand22 float-left"><img src="img/goods_search/brand22.png" width="80px"></div>
						<div class="brand23 float-left"><img src="img/goods_search/brand23.png" width="80px"></div>
						<div class="brand24 float-left"><img src="img/goods_search/brand24.png" width="80px"></div>
						<div class="brand25 float-left"><img src="img/goods_search/brand25.png" width="80px"></div>
						<div class="brand26 float-left"><img src="img/goods_search/brand26.png" width="80px"></div>
						<div class="brand27 float-left"><img src="img/goods_search/brand27.png" width="80px"></div>
					</div>
					<div class="float-right"><button type="button" class="check">+ 多选</button></div>
					<div class="more float-right">更多<img src="img/goods_search/images/down.jpg"></div>
				</div>
				<!-- 品类盒子 -->
				<div class="class-box clearfix">
					<div class="class-font float-left">品类</div>
					<div class="lip float-left">唇妆</div>
					<div class="face float-left">颊妆</div>
				</div>
				<!-- 妆色盒子 -->
				<div class="color-box clearfix">
					<div class="color-font float-left">色系</div>
					<div class="color1 float-left">粉色系</div>
					<div class="color2 float-left">蓝色系</div>
					<div class="color3 float-left">绿色系</div>
					<div class="color4 float-left">黄色系</div>
					<div class="color5 float-left">黑白系</div>
					<div class="color6 float-left">多彩色系</div>
					<div class="color7 float-left">红色系</div>
					<div class="float-right"><button type="button" class="check">+ 多选</button></div>
					<div class="more float-right">更多<img src="img/goods_search/images/down.jpg"></div>
				</div>
				<div class="effect-box clearfix">
					<div class="effect-font float-left">彩妆功效</div>
					<div class="effect1 float-left">遮瑕</div>
					<div class="effect2 float-left">防晒</div>
					<div class="effect3 float-left">隔离</div>
					<div class="effect4 float-left">防水</div>
					<div class="effect5 float-left">美白</div>
					<div class="effect6 float-left">滋润</div>
					<div class="effect7 float-left">补水</div>
					<div class="float-right"><button type="button" class="check">+ 多选</button></div>
					<div class="more float-right">更多<img src="img/goods_search/images/down.jpg"></div>
				</div>
				<div class="suit-box clearfix">
					<div class="suit-font float-left">是否套装</div>
					<div class="suit1 float-left">是</div>
					<div class="suit2 float-left">否</div>
					<div class="float-right"><button type="button" class="check">+ 多选</button></div>
				</div>
				<div class="sense-box clearfix">
					<div class="sense-font float-left">妆感</div>
					<div class="sense1 float-left">自然</div>
					<div class="sense2 float-left">哑光</div>
					<div class="sense3 float-left">闪光/珠光</div>
					<div class="sense4 float-left">雾面</div>
					<div class="sense5 float-left">素颜</div>
					<div class="float-right"><button type="button" class="check">+ 多选</button></div>
				</div>
				<div class="more-chose relative">更多选项<img src="img/goods_search/images/down.jpg" class="down">
					<img src="img/goods_search/images/up.jpg" class="up"></div>
			</div>

			<!-- 商品总览 -->
			<div class="body-box">
				<div class="operation-box clearfix">
					<div class="multiple float-left change-color">综合</div>
					<div class="price-sort float-left">价格
					    <img src="img/goods_search/images/sort.jpg" class="sort">
						<img src="img/goods_search/images/pink-up.jpg" class="pink-up">
						<img src="img/goods_search/images/pink-down.jpg" class="pink-down"></div>
					<div class="reduction-sort float-left">折扣
					    <img src="img/goods_search/images/sort.jpg" class="sort">
						<img src="img/goods_search/images/pink-up.jpg" class="pink-up">
						<img src="img/goods_search/images/pink-down.jpg" class="pink-down"></div>
					<div class="sales float-left">销量</div>
					<!-- 价格筛选 -->
					<div class="price-screen float-left">
						<input type="text" class="min-price" placeholder="￥" /> -
                        <input type="text" class="max-price" placeholder="￥" />
					</div>
					<div class="float-right"><button type="button" class="next-page" >下一页 ></button></div>
					<div class="float-right"><button type="button" class="last-page"><></button></div>
					<div class="page float-right"><span>1</span>/1</div>
				</div>
			</div>
		</div>


		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('.more-chose').click(function() {
				var isShow = $('.effect-box').is(':visible');
				if (isShow) {
					$('.sense-box').css('display', 'none');
					$('.effect-box').css('display', 'none');
					$('.suit-box').css('display', 'none');
					$('.down').css('display', 'inline-block');
					$('.up').css('display', 'none');
				} else {
					$('.sense-box').css('display', 'block');
					$('.effect-box').css('display', 'block');
					$('.suit-box').css('display', 'block');
					$('.down').css('display', 'none');
					$('.up').css('display', 'inline-block');
				}
			})
		</script>
	</body>
</html>
