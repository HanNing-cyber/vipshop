<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 重置样式表 -->
		<link rel="stylesheet" type="text/css" href="./css/reset.css" />
		<!-- 全局 header/footer -->
		<link rel="stylesheet" type="text/css" href="./css/header&footer.css" />
		<!-- index主要内容 -->
		<link rel="stylesheet" type="text/css" href="./css/index/index_style.css" />
		<title>唯品会（原Vipshop.com）特卖会：品牌特卖_确保正品_确保低价_货到付款</title>
	</head>
	<body>
		<!-- 全局header -->
		<div class="header">
			<div class="top_nav">
				<div class="container clearfix">
					<!-- 城市定位 -->
					<div class="location relative">
						<a href="javascript:;" class="show_city">
							<div class="city vertical-mid">北京市</div>
							<div class="arrow vertical-mid"></div>
						</a>
						<div class="city_select">
							<div class="title clearfix">
								<span class="text">请选择你所在的收货地区</span>
								<a href="javascript:;" class="fr del"><b>X</b></a>
							</div>
						</div>
					</div>
					<!-- 顶部导航 -->
					<ul class="list fr">
						<li class="login relative">
							<div class="title">
								<a href="javascript:;" class="user_title">请登录</a>
							</div>
							<div class="login_box">
								<div class="inf clearfix">
									<i class="fl icon_header icon_header_user vertical-mid"></i>
									<a href="#">您好！[请登录]</a>
								</div>
								<div class="link">
									<a href="#">我的收藏</a>
									<a href="#">我的订单</a>
									<a href="#">零钱</a>
									<a href="#">我的优惠券</a>
									<a href="#">我的唯品币</a>
									<a href="#">唯品金融</a>
								</div>
							</div>
						</li>
						<li class="register">
							<div class="title">
								<a href="javascript:;">注册</a>
							</div>
						</li>
						<li class="signIn">
							<div class="title">
								<a href="javascript:;">
									<img src="./img/index/header_gift.gif" class="vertical-mid">
									<span class="vertical-mid">签到有礼</span>
								</a>
							</div>
						</li>
						<li class="myOrder">
							<div class="title">
								<a href="javascript:;">我的订单</a>
							</div>
						</li>
						<li class="specialSale">
							<div class="title">
								<a href="javascript:;">
									<span class="vertical-mid">我的特卖</span>
									<i class="arrow vertical-mid"></i>
								</a>
							</div>
						</li>
						<li class="member">
							<div class="title">
								<a href="javascript:;">
									<span class="vertical-mid">会员俱乐部</span>
									<i class="arrow vertical-mid"></i>
								</a>
							</div>
						</li>
						<li class="service">
							<div class="title">
								<a href="javascript:;">
									<span class="vertical-mid">客户服务</span>
									<i class="arrow vertical-mid"></i>
								</a>
							</div>
						</li>
						<li class="mobileCode">
							<div class="title">
								<a href="javascript:;">
									<i class="icon_header icon_header_mobileCode vertical-mid"></i>
									<span class="vertical-mid">手机版</span>
								</a>
							</div>
						</li>
						<li class="more">
							<div class="title">
								<a href="javascript:;">
									<span class="vertical-mid">更多</span>
									<i class="arrow vertical-mid"></i>
								</a>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="top_content">
				<div class="container clearfix">
					<div class="logo fl">
						<a href="index.html"><img src="./img/index/header_logo.gif"></a>
					</div>
					<div class="slogan fl">
						<a href="#"><i class="icon_header icon_header_slogan1"></i></a>
						<a href="#"><i class="icon_header icon_header_slogan2"></i></a>
						<a href="#"><i class="icon_header icon_header_slogan3"></i></a>
					</div>
					<div class="search fl">
						<div class="input_box relative">
							<input type="text" name="keyword" class="input" id="input" value="" placeholder="快抢商品" />
							<a href="javascript:;" class="search_btn"><img src="./img/index/search_btn.png"></a>
						</div>
						<ul class="hot_keyword">
							<li><a href="#">护肤套装</a></li>
							<li><a href="#">手机</a></li>
							<li><a href="#">欧莱雅Loreal</a></li>
							<li><a href="#">面部精华</a></li>
							<li><a href="#">面膜</a></li>
							<li><a href="#">爽肤水</a></li>
						</ul>
					</div>
					<div class="shoppingCart fl relative">
						<a href="javascript:;">
							<i class="icon_header icon_header_shoppingCart vertical-mid"></i>
							<span class="text vertical-mid">购物袋</span>
							<span class="number vertical-mid">0</span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- 全局footer -->
		<script src="./js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/index/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
